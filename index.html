<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/button.css" />
    <link rel="stylesheet" href="./css/records.css" />
    <link rel="stylesheet" href="./css/modal.css">
    <script src="script.js" defer></script>
    <title>CRUD</title>
  </head>
  <body>
    <header>
      <h1 class="header-title">Cadastro de Clientes</h1>
    </header>
    <main>
      <button type="button" class="button blue mobile" id="cadastrar-cliente">Cadastrar Cliente</button>
      <table id="table-client" class="records">
        <thead>
          <tr>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Celular</th>
            <th>Cidade</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody>
         
        </tbody>
      </table>
      <div class="modal" id="modal">
        <div class="modal-content">
          <header class="modal-header">
            <h2>Novo Cliente</h2>
            <span class="modal-close" id="modal-close">&#10006;</span>
          </header>
          <form id="modal-form" class="modal-form">
            <input type="text" data-index="new" class="modal-field" placeholder="Nome do Cliente" id="client-name" required>
            <input type="email" class="modal-field" placeholder="E-mail do Cliente" id="client-email" required>
            <input type="text" class="modal-field" placeholder="Celular do Cliente" id="client-cel" required>
            <input type="text" class="modal-field" placeholder="Cidade do Cliente" id="client-city" required>
          </form>
          <footer class="modal-footer">
            <button class="button green" id="save-btn">Salvar</button>
            <button class="button blue" id="cancel-btn">Cancelar</button>
          </footer>
        </div>
      </div>
    </main>

    <footer>
      Copyrigth &copy; Charles Larroca
    </footer>
  </body>
</html>
