<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/button.css" />
    <link rel="stylesheet" href="./css/records.css" />
    <link rel="stylesheet" href="./css/modal.css">
    <script src="script.js" defer></script>
    <title>CRUD</title>
  </head>
  <body>
    <header>
      <h1 class="header-title">Cadastro de Clientes</h1>
    </header>
    <main>
      <button type="button" class="button blue mobile" id="cadastrar-cliente">Cadastrar Cliente</button>
      <table class="records">
        <thead>
          <tr>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Celular</th>
            <th>Cidade</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Gabrielle de Souza</td>
            <td>gabrielledsouza01@gmail.com</td>
            <td>(11) 93284-8340</td>
            <td>Suzano</td>
            <td>
              <button type="button" class="button green">Editar</button>
              <button type="button" class="button red">Excluir</button>
            </td>
          </tr>
          <tr>
            <td>Charles de Lima Larroca</td>
            <td>larroca_1000@hotmail.com</td>
            <td>(11) 96799-9001</td>
            <td>Suzano</td>
            <td>
              <button type="button" class="button green">Editar</button>
              <button type="button" class="button red">Excluir</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="modal" id="modal">
        <div class="modal-content">
          <header class="modal-header">
            <h2>Novo Cliente</h2>
            <span class="modal-close" id="modal-close">&#10006;</span>
          </header>
          <form class="modal-form">
            <input type="text" class="modal-field" placeholder="Nome do Cliente">
            <input type="email" class="modal-field" placeholder="E-mail do Cliente">
            <input type="text" class="modal-field" placeholder="Celular do Cliente">
            <input type="text" class="modal-field" placeholder="Cidade do Cliente">
          </form>
          <footer class="modal-footer">
            <button class="button green">Salvar</button>
            <button class="button blue">Cancelar</button>
          </footer>
        </div>
      </div>
    </main>

    <footer>
      Copyrigth &copy; Charles Larroca
    </footer>
  </body>
</html>
